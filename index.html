<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alquileres Temporales</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 15px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .propiedades {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
    }

    .card-body h3 {
      margin: 0 0 8px;
      font-size: 16px;
      color: #333;
    }

    .card-body p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 10px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 13px;
    }

    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Propiedades Disponibles</h1>

  <div class="propiedades" id="propiedades-container">
    <!-- Tarjetas dinámicas aquí -->
  </div>

    ];

    const container = document.getElementById('propiedades-container');

    propiedades.forEach(prop => {
      const card = document.createElement('div');
      card.className = 'card';

      card.innerHTML = `
        <img src="${prop.imagenes[0]}" alt="${prop.titulo}" />
        <div class="card-body">
          <h3>${prop.titulo}</h3>
          <p><strong>Ubicación:</strong> ${prop.ubicacion.ciudad}, ${prop.ubicacion.provincia}</p>
          <p><strong>Precio:</strong> $${prop.precioNoche} / noche</p>
          <p><strong>Capacidad:</strong> ${prop.capacidad} personas</p>
          <a href="#" class="btn">Ver detalles</a> 
        </div>
      `;

      container.appendChild(card);
    });
  </script>

</body>
</html>
