<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Generador de Licencia</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  #preview-container {
    position: relative;
    display: inline-block;
    max-width: 100%;
  }
  #license-template {
    width: 100%;
    display: block;
  }
  .overlay-text {
    position: absolute;
    font-size: 2vw;
    font-weight: bold;
    color: black;
    white-space: nowrap;
  }
  #foto {
    position: absolute;
    object-fit: cover;
    border: 2px solid #000;
  }
  #firma {
    position: absolute;
    object-fit: contain;
    background: transparent;
  }
</style>
</head>
<body class="p-4">

<div class="container">
  <h2 class="mb-4">Generador de Licencia Nacional de Conducir</h2>

  <!-- Subir plantilla -->
  <div class="mb-3">
    <label class="form-label">Subir plantilla de licencia</label>
    <input type="file" id="template-upload" accept="image/*" class="form-control">
  </div>

  <!-- Formulario -->
  <form id="data-form" style="display:none;">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido">
      </div>
      <div class="col-md-6">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre">
      </div>
      <div class="col-md-6">
        <label class="form-label">Domicilio</label>
        <input type="text" class="form-control" id="domicilio">
      </div>
      <div class="col-md-6">
        <label class="form-label">Fecha de Nacimiento</label>
        <input type="date" class="form-control" id="fecha-nac">
      </div>
      <div class="col-md-6">
        <label class="form-label">Fecha de Otorgamiento</label>
        <input type="date" class="form-control" id="fecha-otorg">
      </div>
      <div class="col-md-6">
        <label class="form-label">Fecha de Vencimiento</label>
        <input type="date" class="form-control" id="fecha-venc">
      </div>
      <div class="col-md-6">
        <label class="form-label">NÃºmero de Licencia</label>
        <input type="text" class="form-control" id="num-licencia">
      </div>
      <div class="col-md-6">
        <label class="form-label">Clase</label>
        <input type="text" class="form-control" id="clase">
      </div>
      <div class="col-md-6">
        <label class="form-label">Foto</label>
        <input type="file" class="form-control" id="foto-upload" accept="image/*">
      </div>
      <div class="col-md-6">
        <label class="form-label">Firma</label>
        <input type="file" class="form-control" id="firma-upload" accept="image/*">
      </div>
    </div>
  </form>

  <!-- Vista previa -->
  <div class="mt-4" id="preview-container" style="display:none;">
    <img id="license-template">
    <img id="foto">
    <img id="firma">
    <div id="text-apellido" class="overlay-text" style="top:23%; left:25%;"></div>
    <div id="text-nombre" class="overlay-text" style="top:28%; left:25%;"></div>
    <div id="text-domicilio" class="overlay-text" style="top:45%; left:25%; font-size:1.5vw;"></div>
    <div id="text-fecha-nac" class="overlay-text" style="top:33%; left:25%;"></div>
    <div id="text-fecha-otorg" class="overlay-text" style="top:60%; left:25%;"></div>
    <div id="text-fecha-venc" class="overlay-text" style="top:60%; left:45%;"></div>
    <div id="text-num-licencia" class="overlay-text" style="top:15%; left:25%;"></div>
    <div id="text-clase" class="overlay-text" style="top:15%; left:75%;"></div>
  </div>
</div>

<script>
document.getElementById("template-upload").addEventListener("change", function(e){
  const file = e.target.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = function(evt){
      document.getElementById("license-template").src = evt.target.result;
      document.getElementById("data-form").style.display = "block";
      document.getElementById("preview-container").style.display = "inline-block";
    }
    reader.readAsDataURL(file);
  }
});

function bindInput(idInput, idText, formatter){
  document.getElementById(idInput).addEventListener("input", function(){
    document.getElementById(idText).textContent = formatter ? formatter(this.value) : this.value;
  });
}

bindInput("apellido", "text-apellido");
bindInput("nombre", "text-nombre");
bindInput("domicilio", "text-domicilio");
bindInput("fecha-nac", "text-fecha-nac", v => v ? new Date(v).toLocaleDateString() : "");
bindInput("fecha-otorg", "text-fecha-otorg", v => v ? new Date(v).toLocaleDateString() : "");
bindInput("fecha-venc", "text-fecha-venc", v => v ? new Date(v).toLocaleDateString() : "");
bindInput("num-licencia", "text-num-licencia");
bindInput("clase", "text-clase");

document.getElementById("foto-upload").addEventListener("change", function(e){
  const file = e.target.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = function(evt){
      const img = document.getElementById("foto");
      img.src = evt.target.result;
      img.style.top = "20%";
      img.style.left = "5%";
      img.style.width = "18%";
      img.style.height = "38%";
    }
    reader.readAsDataURL(file);
  }
});

document.getElementById("firma-upload").addEventListener("change", function(e){
  const file = e.target.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = function(evt){
      const img = document.getElementById("firma");
      img.src = evt.target.result;
      img.style.top = "65%";
      img.style.left = "25%";
      img.style.width = "20%";
      img.style.height = "10%";
    }
    reader.readAsDataURL(file);
  }
});
</script>

</body>
</html>
